<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    <h1>Payments</h1>
    <a href="{{ url_for('add_payment') }}">Add Payment</a>
    <table>
        <tr>
            <th>Patient</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.patient_id }}</td>
            <td>{{ payment.amount }}</td>
            <td>{{ payment.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
