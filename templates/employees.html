<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Employees</h1>
    <a href="{{ url_for('add_employee') }}">Add Employees</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
